<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Passengers Number :</h1>
      <h1 id="displayCounter">0</h1>
      <div class="buttons">
        <button onclick="incCounter()">INCREMENT</button>
        <button onclick="decCounter()">DECREMENT</button>
      </div>

      <button class="save" onclick="saveHistory()">save</button>

      <div class="buttons">
        <button onclick="resetCounter()">RESET</button>
        <button onclick="clearHistory()">CLEAR HISTORY</button>
      </div>

      <h1 class="his">History</h1>
      <h3 id="history"></h3>

      <script src="index.js"></script>
    </div>
  </body>
</html>
